<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link href="https://fonts.googleapis.com/css?family=Archivo|Rubik+Mono+One|Rubik" rel="stylesheet"> -->

    <meta property="og:site_name" content="EHFM" />
    <meta name="author" content="EHFM" />
    <meta property="og:type" content="article" />
    <meta name="fragment" content="!" />

    <title>EHFM</title>
    <meta property="og:title" data-react-helmet="true" content="EHFM" />
    <meta
      name="description"
      data-react-helmet="true"
      content="EHFM is an Edinburgh-based online radio station, providing a platform for the capital's local artists and broadcasting 24 hours a day."
    />
    <meta
      property="og:description"
      data-react-helmet="true"
      content="EHFM is an Edinburgh-based online radio station, providing a platform for the capital's local artists and broadcasting 24 hours a day."
    />
    <meta
      property="og:url"
      data-react-helmet="true"
      content="https://www.ehfm.live"
    />
    <meta
      property="og:image"
      data-react-helmet="true"
      content="%PUBLIC_URL%/placeholder-showimg.jpg"
    />
    <meta
      name="twitter:image"
      data-react-helmet="true"
      content="%PUBLIC_URL%/placeholder-showimg.jpg"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ehfm_live" />

    <!--
  manifest.json provides metadata used when your web app is added to the
  homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png?v=bOXv90zWeR"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon/favicon-32x32.png?v=bOXv90zWeR"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png?v=bOXv90zWeR"
    />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/favicon/site.webmanifest?v=bOXv90zWeR"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg?v=bOXv90zWeR"
      color="#5bbad5"
    />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon/favicon.ico?v=bOXv90zWeR"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/favicon/browserconfig.xml?v=bOXv90zWeR"
    />
    <meta name="theme-color" content="#00B398" />

    <!--
Notice the use of %PUBLIC_URL% in the tags above.
It will be replaced with the URL of the `public` folder during the build.
Only files inside the `public` folder can be referenced from the HTML.

Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
work correctly both with client-side routing and a non-root public URL.
Learn how to configure a non-root public URL by running `npm run build`.
-->

    <script src="https://unpkg.com/react-id-swiper@3.0.0/lib/react-id-swiper.js"></script>
    <script src="https://unpkg.com/react-id-swiper@3.0.0/lib/react-id-swiper.min.js"></script>
  </head>
  <body>
    <noscript> You need to enable JavaScript to access EHFM. </noscript>
    <div id="root"></div>
    <!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  You can add webfonts, meta tags, or analytics to this file.
  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
  </body>
</html>
