<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Archivo|Rubik+Mono+One|Rubik" rel="stylesheet"> -->

    <meta property="og:site_name" content="EH-FM" />
    <meta name="author" content="EH-FM" />
    <meta property="og:type" content="article" />
    <meta name="fragment" content="!" />

    <title>EH-FM</title>
    <meta property="og:title" data-react-helmet="true" content="EH-FM" />
    <meta
      name="description"
      data-react-helmet="true"
      content="EH-FM is an Edinburgh-based online radio station, providing a platform for the capital's local artists and broadcasting 24 hours a day."
    />
    <meta
      property="og:description"
      data-react-helmet="true"
      content="EH-FM is an Edinburgh-based online radio station, providing a platform for the capital's local artists and broadcasting 24 hours a day."
    />
    <meta property="og:url" data-react-helmet="true" content="http://www.ehfm.live" />
    <meta
      property="og:image"
      data-react-helmet="true"
      content="https://www.ehfm.live/placeholder-showimg.jpg"
    />
    <meta
      name="twitter:image"
      data-react-helmet="true"
      content="https://www.ehfm.live/placeholder-showimg.jpg"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ehfm_live" />

    <!--
  manifest.json provides metadata used when your web app is added to the
  homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
-->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg" color="#00918a" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#00918a" />

    <!--
Notice the use of %PUBLIC_URL% in the tags above.
It will be replaced with the URL of the `public` folder during the build.
Only files inside the `public` folder can be referenced from the HTML.

Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
work correctly both with client-side routing and a non-root public URL.
Learn how to configure a non-root public URL by running `npm run build`.
-->

    <!-- <script data-cfasync="false"></script> -->
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to access EH-FM.
    </noscript>
    <div id="root"></div>
    <!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
  </body>
</html>
